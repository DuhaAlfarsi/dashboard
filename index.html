<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Dashboard</h1>
    <section class="statices">

        <article class="info">
            <i class="fa-solid fa-users"></i>
            <p>User <br>
            <span>2.2k</span>
            </p>
        </article>

        <article class="info">
            <i class="fa-solid fa-clock"></i>
            <p>View per minute <br>
            <span>50</span>
            </p>
        </article>

        <article class="info">
            <i class="fa-regular fa-percent"></i>
            <p>Bounce Rate <br>
            <span>24.03%</span>
            </p>
        </article>

        <article class="info">
            <i class="fa-solid fa-eye"></i>
            <p>New Visitors <br>
            <span>435</span>
            </p>
        </article>
    </section>

    <section class="notifications">
        <h2>Notifications</h2>

        <article class="detailes">
            <img src="imgs/luke.jpg" alt="">
            <div class="msg">
                <p>
                    Scott Elliott 
                    
                    <p class="par2">If several language coalesce <span > 20 min ago</span></p> 
                </p>
            </div>
        </article>

        <article class="detailes">
            <img src="imgs/michael.jpg" alt="">
            <div class="msg">
                <p>
                    Team A 
                    <p class="par2">Team A Meeting 9:15 AM <span>9:00 am</span> </p>
                </p>
            </div>
        </article>

        <article class="detailes">
            <img src="imgs/steve.jpg" alt="">
            <div class="msg">
                <p>
                    Frank Martin 
                    <p class="par2">Neque porro quisquam est <span>  8:54 am </span></p>
                </p>
            </div>
        </article>

    </section>
</body>
</html>
